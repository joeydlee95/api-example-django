{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <form class="form-signin" action="/patient/" method="post" autocomplete="off">
      <h1>Patient Checkin</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Continue</button>
    </form>
</div>
{% endblock %}
